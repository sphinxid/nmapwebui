{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm text-center">
            <div class="card-body">
                <h1 class="display-1 text-danger"><i class="bi bi-exclamation-triangle"></i></h1>
                <h2 class="mb-4">404 - Page Not Found</h2>
                <p class="lead">The page you are looking for does not exist or has been moved.</p>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
                    <i class="bi bi-house"></i> Go to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
